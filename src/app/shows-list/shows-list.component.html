<div class="container" *ngIf="showsList.length">
  <div class="block" *ngFor="let show of showsList" routerLink="/show-details/{{ show.id }}"
    (click)="getShowDetails(show.id)">
    <span>
      <img src="https://image.tmdb.org/t/p/w500/{{ show.poster_path }}" />
    </span>
    <p class="color-white">{{ show.name }}</p>
    <span class="color-white float-right pb-4 pr-5 fa-sm">{{ show.vote_average}}
      <i class="fas fa-star"></i>
    </span>
  </div>
</div>
